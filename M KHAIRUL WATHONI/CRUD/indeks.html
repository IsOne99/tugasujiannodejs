<html>

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <table>
        <tr> 
            <td>
                <form onsubmit="event.preventDefault();onformsubmit();" autocomplete="off">
                    <div>
                    <label>Name</label>
                    <input type="text" name="Name">
                    </div>   
                    <div>
                        <label>code</label>
                        <input type="text" name="code">
                        </div>  
                        <div>
                            <label>Gaji</label>

                                <label>kota</label>

                                </div>

                        </div>         
                </form>
            </td>
            <td>
                <table class="list" id="employeelist">

                        <tr>

                    </thead>
                </table>
            </td>
        </tr>
    </table>

</html>
